name: Deploy InfraScope

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SERVER_PORT || 22 }} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Copy files to server
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '__pycache__' \
            --exclude '*.db' \
            --exclude '.env' \
            --exclude 'data/' \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.SERVER_PORT || 22 }}" \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/InfraScope/

      - name: Write .env and deploy
        uses: appleboy/ssh-action@v1.0.3
        env:
          HETZNER_CLOUD_API_TOKEN: ${{ secrets.HETZNER_CLOUD_API_TOKEN }}
          HETZNER_ROBOT_USER: ${{ secrets.HETZNER_ROBOT_USER }}
          HETZNER_ROBOT_PASSWORD: ${{ secrets.HETZNER_ROBOT_PASSWORD }}
          AGENT_SECRET: ${{ secrets.AGENT_SECRET }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          envs: HETZNER_CLOUD_API_TOKEN,HETZNER_ROBOT_USER,HETZNER_ROBOT_PASSWORD,AGENT_SECRET
          script: |
            cd ~/InfraScope
            echo "HETZNER_CLOUD_API_TOKEN=${HETZNER_CLOUD_API_TOKEN}" > .env
            echo "HETZNER_ROBOT_USER=${HETZNER_ROBOT_USER}" >> .env
            echo "HETZNER_ROBOT_PASSWORD=${HETZNER_ROBOT_PASSWORD}" >> .env
            echo "AGENT_SECRET=${AGENT_SECRET}" >> .env
            echo "DEMO_MODE=false" >> .env
            echo "COLLECT_INTERVAL=300" >> .env
            echo "ANALYSIS_INTERVAL=3600" >> .env
            echo "RECOMMENDATION_INTERVAL=86400" >> .env
            mkdir -p data
            docker compose down
            docker compose build --no-cache
            docker compose up -d
            sleep 10
            docker compose ps
            curl -sf http://localhost:8010/api/health || echo "Health check pending - containers may still be starting"
