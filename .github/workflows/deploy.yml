name: Deploy InfraScope

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DEPLOY_PATH: /opt/infrascope

jobs:
  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "."
          target: ${{ env.DEPLOY_PATH }}
          overwrite: true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ${{ env.DEPLOY_PATH }}

            # Write .env from secrets
            cat > .env << 'ENVEOF'
            HETZNER_CLOUD_API_TOKEN=${{ secrets.HETZNER_CLOUD_API_TOKEN }}
            HETZNER_ROBOT_USER=${{ secrets.HETZNER_ROBOT_USER }}
            HETZNER_ROBOT_PASSWORD=${{ secrets.HETZNER_ROBOT_PASSWORD }}
            AGENT_SECRET=${{ secrets.AGENT_SECRET }}
            DEMO_MODE=false
            COLLECT_INTERVAL=300
            ANALYSIS_INTERVAL=3600
            RECOMMENDATION_INTERVAL=86400
            ENVEOF

            # Ensure data directory exists for SQLite persistence
            mkdir -p data

            # Build and restart containers
            docker compose down
            docker compose build --no-cache
            docker compose up -d

            # Wait for backend to be healthy
            echo "Waiting for backend..."
            for i in $(seq 1 30); do
              if curl -sf http://localhost:8000/api/health > /dev/null 2>&1; then
                echo "Backend is healthy!"
                break
              fi
              sleep 2
            done

            # Show running containers
            docker compose ps
